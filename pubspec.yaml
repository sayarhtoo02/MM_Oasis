  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/MMOASIS_ICON.png"
  min_sdk_android: 21 # set to min_sdk_version of AndroidManifest.xml
  remove_alpha_ios: true
