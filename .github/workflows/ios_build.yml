name: iOS Build

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Pull LFS files
        run: git lfs pull

      - name: Verify LFS database
        run: |
          echo "=== Checking database file ==="
          ls -la assets/oasismm.db
          
          # Check file size (should be ~180MB, not a few hundred bytes)
          FILE_SIZE=$(stat -f%z assets/oasismm.db 2>/dev/null || stat --format=%s assets/oasismm.db)
          echo "File size: $FILE_SIZE bytes"
          
          # If file is less than 1MB, it's probably just the LFS pointer
          if [ "$FILE_SIZE" -lt 1000000 ]; then
            echo "ERROR: Database file is too small! LFS file was not pulled properly."
            echo "File contents:"
            head -n 5 assets/oasismm.db
            exit 1
          fi
          
          # Verify it's actually a SQLite file
          file assets/oasismm.db
          if ! file assets/oasismm.db | grep -q "SQLite"; then
            echo "ERROR: File is not a valid SQLite database!"
            exit 1
          fi
          
          echo "=== Database verified successfully! ==="

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'any'
          channel: 'stable'
          cache: true

      - name: Clean and get dependencies
        run: |
          flutter clean
          flutter pub get

      # Build for physical device (unsigned)
      - name: Build iOS (Device - No Codesign)
        run: flutter build ios --no-codesign --release

      - name: Compress Device Build
        run: |
          cd build/ios/iphoneos
          zip -r Runner.app.zip Runner.app

      - name: Upload Device Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-device-unsigned
          path: build/ios/iphoneos/Runner.app.zip
          retention-days: 7

      # Build for simulator (for Appetize.io testing)
      - name: Build iOS (Simulator)
        run: flutter build ios --simulator --debug

      - name: Verify database in Simulator build
        run: |
          echo "=== Checking database inside Simulator .app bundle ==="
          # Find the database in the app bundle
          find build/ios/iphonesimulator/Runner.app -name "oasismm.db" -o -name "*.db" | head -20
          
          # Check Flutter asset bundle
          ASSET_PATH="build/ios/iphonesimulator/Runner.app/Frameworks/App.framework/flutter_assets/assets/oasismm.db"
          if [ -f "$ASSET_PATH" ]; then
            echo "Database found at: $ASSET_PATH"
            ls -la "$ASSET_PATH"
            FILE_SIZE=$(stat -f%z "$ASSET_PATH" 2>/dev/null || stat --format=%s "$ASSET_PATH")
            echo "Database size in bundle: $FILE_SIZE bytes"
            
            if [ "$FILE_SIZE" -lt 1000000 ]; then
              echo "WARNING: Database in bundle is too small!"
            else
              echo "=== Database verified in Simulator bundle! ==="
            fi
          else
            echo "WARNING: Database not found at expected path"
            echo "Searching entire app bundle..."
            find build/ios/iphonesimulator/Runner.app -type f -name "*.db" -exec ls -la {} \;
          fi

      - name: Compress Simulator Build
        run: |
          cd build/ios/iphonesimulator
          # Appetize requires .app at root of zip, not nested
          zip -r ../Runner-Simulator.zip Runner.app

      - name: Upload Simulator Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-simulator
          path: build/ios/Runner-Simulator.zip
          retention-days: 7
