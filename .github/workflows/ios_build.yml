name: iOS Build

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'any' # Ensure we get a recent version supporting Dart >=3.10.3
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS (No Codesign)
        run: flutter build ios --no-codesign --release

      - name: Compress Build Artifact
        run: |
          cd build/ios/iphoneos
          zip -r Runner.app.zip Runner.app

      - name: Upload iOS Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-unsigned
          path: build/ios/iphoneos/Runner.app.zip
          retention-days: 7
