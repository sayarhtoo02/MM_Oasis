name: iOS Build

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'any'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      # Build for physical device (unsigned)
      - name: Build iOS (Device - No Codesign)
        run: flutter build ios --no-codesign --release

      - name: Compress Device Build
        run: |
          cd build/ios/iphoneos
          zip -r Runner.app.zip Runner.app

      - name: Upload Device Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-device-unsigned
          path: build/ios/iphoneos/Runner.app.zip
          retention-days: 7

      # Build for simulator (for Appetize.io testing)
      - name: Build iOS (Simulator)
        run: flutter build ios --simulator --debug

      - name: Compress Simulator Build
        run: |
          cd build/ios/iphonesimulator
          zip -r Runner-Simulator.app.zip Runner.app

      - name: Upload Simulator Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-simulator
          path: build/ios/iphonesimulator/Runner-Simulator.app.zip
          retention-days: 7
